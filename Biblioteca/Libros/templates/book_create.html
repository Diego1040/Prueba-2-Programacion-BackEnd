<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <!--FORM DE VIEWS: BookCreate-->

    <div class="container">
        <!--method:'POST' para mandar los datos del formulario al servidor-->
        <form action="" method="POST">
            {% csrf_token %}
            <h3>Id:</h3>
                {{ form.Id }}
            <h3>TItulo:</h3>
                {{ form.Titulo }}
            <h3>Año:</h3>
                {{ form.Año }}
            <h3>Descripcion:</h3>
                {{ form.Descripcion }}
            <h3>Categoria:</h3>
                {{ form.Categoria }}
            <h3>Autor:</h3>
                {{ form.Autor }}
            
            <div class="form-group is-grouped mt-3">
                <button class="btn btn-success"><i class="bi bi-plus-lg"></i>Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
